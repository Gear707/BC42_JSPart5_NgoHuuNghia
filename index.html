<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS PART 5</title>

    <!-- BS4 v4.6 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container mt-5">
        <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" data-toggle="pill" href="#practice-1" type="button" role="tab"
                    aria-controls="practice-1" aria-selected="true">Bài 1</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" data-toggle="pill" href="#practice-2" type="button" role="tab"
                    aria-controls="practice-2" aria-selected="false">Bài 2</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" data-toggle="pill" href="#practice-3" type="button" role="tab"
                    aria-controls="practice-3" aria-selected="false">Bài 3</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" data-toggle="pill" href="#practice-4" type="button" role="tab"
                    aria-controls="practice-4" aria-selected="false">Bài 4</a>
            </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="practice-1" role="tabpanel" aria-labelledby="practice-1">
                <h2>Quản lý tuyển sinh</h2>
                <div class="row mt-3">
                    <div class="form-group col-4">
                        <input id="standardGrade" class="form-control" placeholder="Điểm chuẩn" type="number">
                    </div>
                    <div class="form-group col-4">
                        <select class="custom-select" id="area">
                            <option value="X" selected>Chọn khu vực</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                        </select>
                    </div>
                    <div class="form-group col-4">
                        <select class="custom-select" id="type">
                            <option value="0" selected>Chọn đối tượng</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                    <div class="form-group col-4">
                        <input id="subject1" class="form-control" placeholder="Điểm môn thứ 1" type="number">
                    </div>
                    <div class="form-group col-4">
                        <input id="subject2" class="form-control" placeholder="Điểm môn thứ 2" type="number">
                    </div>
                    <div class="form-group col-4">
                        <input id="subject3" class="form-control" placeholder="Điểm môn thứ 3" type="number">
                    </div>
                </div>
                <button id="btnResult" class="btn btn-danger">Kết quả</button>
                <div class="alert alert-success mt-3">
                    <i class="fa-solid fa-hand-point-right"></i> <span id="passFail" class="ml-2"></span>
                </div>
            </div>
            <div class="tab-pane fade" id="practice-2" role="tabpanel" aria-labelledby="practice-2">
                <h2>Tính tiền điện</h2>
                <div class="row mt-3">
                    <div class="form-group col-3">
                        <input id="username" class="form-control" placeholder="Nhập họ tên">
                    </div>
                    <div class="form-group col-3">
                        <input id="KWnum" class="form-control" placeholder="Nhập số kw" type="number">
                    </div>
                </div>
                <button id="btnElecBill" class="btn btn-danger">Tính tiền điện</button>
                <div class="alert alert-success mt-3">
                    <i class="fa-solid fa-hand-point-right"></i> <span id="finalElecBill" class="ml-2"></span>
                </div>
            </div>
            <div class="tab-pane fade" id="practice-3" role="tabpanel" aria-labelledby="practice-3">
                <h2>Tính thuế thu nhập cá nhân</h2>
                <div class="row mt-3">
                    <div class="form-group col-4">
                        <input id="individual" class="form-control" placeholder="Nhập họ tên">
                    </div>
                    <div class="form-group col-4">
                        <input id="totalIncome" class="form-control" placeholder="Tổng thu nhập năm" type="number">
                    </div>
                    <div class="form-group col-4">
                        <input id="peopleNum" class="form-control" placeholder="Số người phụ thuộc" type="number">
                    </div>
                </div>
                <button id="btnTaxCalc" class="btn btn-danger">Tính tiền thuế</button>
                <div class="alert alert-success mt-3">
                    <i class="fa-solid fa-hand-point-right"></i> <span id="totalTax" class="ml-2"></span>
                </div>
            </div>
            <div class="tab-pane fade" id="practice-4" role="tabpanel" aria-labelledby="practice-4">
                <h2>Tính tiền cáp</h2>
                <div class="row mt-3">
                    <div class="form-group col-4">
                        <select class="custom-select" id="customerType" onchange="switchType()">
                            <option value="" selected>Chọn loại khách hàng</option>
                            <option value="resident">Nhà Dân</option>
                            <option value="enterprise">Doanh Nghiệp</option>
                        </select>
                    </div>
                    <div class="form-group col-4">
                        <input id="customerID" class="form-control" placeholder="Nhập mã khách hàng">
                    </div>
                    <div class="form-group col-4">
                        <input id="channelNum" class="form-control" placeholder="Số kênh cao cấp" type="number">
                    </div>
                    <div class="form-group col-4" id="divLinks">
                        <input id="linksNum" class="form-control" placeholder="Số kết nối" type="number">
                    </div>
                </div>
                <button id="btnChannelBill" class="btn btn-danger">Tính tiền cáp</button>
                <div class="alert alert-success mt-3">
                    <i class="fa-solid fa-hand-point-right"></i> <span id="totalBill" class="ml-2"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- JQUERY LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- BS v4.6 JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <!-- MAIN JS -->
    <script src="./js/main.js"></script>
</body>

</html>
